name: svc-shops CI

on:
  pull_request:
    paths:
      - 'apps/svc-shops/**'
      - 'packages/lib-shopify/**'
      - 'infra/terraform/**'
      - '.github/workflows/svc-shops-ci.yml'
  push:
    branches: ['main']
    paths:
      - 'apps/svc-shops/**'
      - 'packages/lib-shopify/**'
      - 'infra/terraform/**'
      - '.github/workflows/svc-shops-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint svc-shops
        run: pnpm --filter @hyperush/svc-shops lint

      - name: Typecheck svc-shops
        run: pnpm --filter @hyperush/svc-shops typecheck

      - name: Build svc-shops
        run: pnpm --filter @hyperush/svc-shops build

      - name: Test svc-shops
        run: pnpm --filter @hyperush/svc-shops test -- --run

      - name: Build lib-shopify
        run: pnpm --filter @hp/lib-shopify build

      - name: Test lib-shopify
        run: pnpm --filter @hp/lib-shopify test -- --run
