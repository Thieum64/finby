name: svc-shops CI

on:
  pull_request:
    paths:
      - 'apps/svc-shops/**'
      - 'packages/lib-shopify/**'
      - 'infra/terraform/**'
      - '.github/workflows/svc-shops-ci.yml'
  push:
    branches: ['main']
    paths:
      - 'apps/svc-shops/**'
      - 'packages/lib-shopify/**'
      - 'infra/terraform/**'
      - '.github/workflows/svc-shops-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_URL: http://localhost:8080/v1/shops
      SHOPIFY_API_KEY: dev_key
      SHOPIFY_API_SECRET: dev_secret
      SHOPIFY_SCOPES: read_themes,write_themes
      SHOPIFY_WEBHOOK_SECRET: dev_webhook_secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint svc-shops
        run: pnpm --filter @hyperush/svc-shops lint

      - name: Typecheck svc-shops
        run: pnpm --filter @hyperush/svc-shops typecheck

      - name: Build svc-shops
        run: pnpm --filter @hyperush/svc-shops build

      - name: Test svc-shops
        run: pnpm --filter @hyperush/svc-shops test -- --run

      - name: Build lib-shopify
        run: pnpm --filter @hp/lib-shopify build

      - name: Test lib-shopify
        run: pnpm --filter @hp/lib-shopify test -- --run

      - name: HTTP smoke test
        env:
          PORT: 8080
        run: |
          set -euo pipefail
          node apps/svc-shops/dist/index.cjs &
          APP_PID=$!
          trap "kill $APP_PID || true" EXIT

          for i in {1..10}; do
            if curl -fsS http://localhost:8080/health > /dev/null; then
              break
            fi
            sleep 1
          done

          curl -fsS http://localhost:8080/health
          curl -fsS http://localhost:8080/v1/shops/health
