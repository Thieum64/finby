name: svc-shops CI

on:
  pull_request:
    paths:
      - 'apps/svc-shops/**'
      - 'packages/lib-shopify/**'
      - 'infra/terraform/**'
      - '.github/workflows/svc-shops-ci.yml'
  push:
    branches: ['main']
    paths:
      - 'apps/svc-shops/**'
      - 'packages/lib-shopify/**'
      - 'infra/terraform/**'
      - '.github/workflows/svc-shops-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_URL: http://localhost:8080
      SHOPIFY_API_KEY: dev_key
      SHOPIFY_API_SECRET: dev_secret
      SHOPIFY_SCOPES: read_products,write_products
      SHOPIFY_WEBHOOK_SECRET: dev_webhook_secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint svc-shops
        run: pnpm --filter @hyperush/svc-shops lint

      - name: Typecheck svc-shops
        run: pnpm --filter @hyperush/svc-shops typecheck

      - name: Build svc-shops
        run: pnpm --filter @hyperush/svc-shops build

      - name: Test svc-shops
        run: pnpm --filter @hyperush/svc-shops test -- --run

      - name: Build lib-shopify
        run: pnpm --filter @hp/lib-shopify build

      - name: Test lib-shopify
        run: pnpm --filter @hp/lib-shopify test -- --run

      - name: HTTP smoke test
        run: |
          PORT=8080 node apps/svc-shops/dist/index.cjs &
          SERVER_PID=$!
          timeout 20 bash -c 'until curl -fsS http://localhost:8080/health; do sleep 0.5; done'
          curl -f http://localhost:8080/v1/shops/health
          kill $SERVER_PID || true
