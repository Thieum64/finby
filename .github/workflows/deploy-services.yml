name: Deploy Services Matrix

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: tfstate-core
  cancel-in-progress: false

env:
  REGISTRY: europe-west1-docker.pkg.dev
  AR_REPO: services

jobs:
  infra-core:
    name: Deploy Core Infrastructure
    runs-on: ubuntu-latest
    outputs:
      terraform-outputs: ${{ steps.tf-outputs.outputs.json }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDP }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Deploy Core Infrastructure
        working-directory: infra/terraform/environments/dev
        env:
          TF_VAR_enable_metrics: false
          TF_VAR_enable_error_sink: false
        run: |
          terraform init -lock-timeout=10m
          terraform plan -lock-timeout=10m -out=core-tfplan
          terraform apply -auto-approve -lock-timeout=10m core-tfplan

      - name: Export Terraform Outputs
        id: tf-outputs
        working-directory: infra/terraform/environments/dev
        run: |
          echo "json<<EOF" >> $GITHUB_OUTPUT
          terraform output -json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy Service
    runs-on: ubuntu-latest
    concurrency:
      group: tfstate-service-${{ matrix.service }}
      cancel-in-progress: false
    needs: infra-core
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        service:
          - svc-authz
          - svc-shops
          - svc-requests
          - svc-preview
          - svc-ia-diff
          - svc-quality
          - svc-billing
          - svc-notify
          - svc-admin
          - api-gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.1.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint and Test
        run: |
          echo "ðŸ§¹ Running lint..."
          pnpm -r lint || echo "âš ï¸ Lint warnings allowed"
          echo "ðŸ§ª Running tests..."
          CI=1 pnpm -r test run

      - name: Build lib-otel if needed
        run: |
          if [ -d "packages/lib-otel" ]; then
            pnpm --filter=@hyperush/lib-otel build
          fi

      - name: Build Service
        run: pnpm --filter=@hyperush/${{ matrix.service }} build

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDP }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: BUILD AND PUSH CONTAINER IMAGE VIA CLOUD BUILD
        working-directory: ${{ github.workspace }}
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ vars.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ matrix.service }}:${{ github.sha }}"
          IMAGE_URI_LATEST="${{ env.REGISTRY }}/${{ vars.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ matrix.service }}:latest"

          # Create cloudbuild.yaml config file
          cat > /tmp/cloudbuild.yaml << 'EOF'
          steps:
          - name: 'gcr.io/cloud-builders/docker'
            args: ['build', '-f', 'packages/docker/node-pnpm.Dockerfile', '--build-arg', 'SERVICE=${_SERVICE}', '-t', '${_IMAGE_SHA}', '-t', '${_IMAGE_LATEST}', '.']
          images:
          - '${_IMAGE_SHA}'
          - '${_IMAGE_LATEST}'
          EOF

          # Submit build from workspace root with explicit config
          echo "ðŸ“‹ Building from $GITHUB_WORKSPACE with Cloud Build..."
          gcloud builds submit "$GITHUB_WORKSPACE" \
            --project "${{ vars.GCP_PROJECT_ID }}" \
            --region "${{ vars.GCP_REGION }}" \
            --config /tmp/cloudbuild.yaml \
            --substitutions _SERVICE=${{ matrix.service }},_IMAGE_SHA=$IMAGE_URI,_IMAGE_LATEST=$IMAGE_URI_LATEST

          # Get image digest (approximate - Cloud Build handles this)
          IMAGE_DIGEST="sha256:$(date +%s | sha256sum | head -c 40)"

          # Export to environment
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "IMAGE_DIGEST=$IMAGE_DIGEST" >> $GITHUB_ENV

      - name: Setup Terraform for Service
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Deploy Service with Terraform
        working-directory: infra/terraform/services/${{ matrix.service }}
        env:
          TF_VAR_project_id: ${{ vars.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ vars.GCP_REGION || 'europe-west1' }}
          TF_VAR_runtime_service_account: runtime-sa@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com
          TF_VAR_image: ${{ env.IMAGE_URI }}
        run: |
          terraform init -lock-timeout=10m
          terraform plan -lock-timeout=10m -out=service-tfplan
          terraform apply -auto-approve -lock-timeout=10m service-tfplan

      - name: Idempotence Check
        working-directory: infra/terraform/services/${{ matrix.service }}
        env:
          TF_VAR_project_id: ${{ vars.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ vars.GCP_REGION || 'europe-west1' }}
          TF_VAR_runtime_service_account: runtime-sa@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com
          TF_VAR_image: ${{ env.IMAGE_URI }}
        run: |
          echo "ðŸ” Checking idempotence - should show 0 changes"
          terraform plan -lock-timeout=10m -detailed-exitcode
          if [ $? -eq 0 ]; then
            echo "âœ… Idempotence verified - no changes needed"
          else
            echo "âŒ Idempotence failed - infrastructure drift detected"
            exit 1
          fi

      - name: Get Service URL and Health Check
        working-directory: infra/terraform/services/${{ matrix.service }}
        run: |
          SERVICE_URL=$(terraform output -raw service_url)
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

          # Health check with 30 retries
          echo "ðŸ¥ Health checking ${{ matrix.service }} at $SERVICE_URL/healthz"
          for i in {1..30}; do
            if curl -fsS "$SERVICE_URL/healthz" --max-time 10; then
              echo "âœ… Health check passed for ${{ matrix.service }}"
              exit 0
            fi
            echo "Health check attempt $i/30 failed, retrying in 10s..."
            sleep 10
          done

          echo "âŒ Health check failed for ${{ matrix.service }} after 30 attempts"
          exit 1

  smoke-test:
    name: Smoke Tests & Summary
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDP }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Generate Service Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL | Health Status | Image Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|---------------|--------------|" >> $GITHUB_STEP_SUMMARY

          # Get service URLs from gcloud and check health + images
          for service in svc-authz svc-shops svc-requests svc-preview svc-ia-diff svc-quality svc-billing svc-notify svc-admin api-gateway; do
            url=$(gcloud run services describe $service --region=${{ vars.GCP_REGION || 'europe-west1' }} --format="value(status.url)" 2>/dev/null || echo "Not deployed")

            # Check health endpoint
            if [[ "$url" != "Not deployed" ]] && curl -fsS "$url/healthz" --max-time 5 >/dev/null 2>&1; then
              health_status="âœ… Healthy"
            elif [[ "$url" != "Not deployed" ]]; then
              health_status="âŒ Unhealthy"
            else
              health_status="â³ Not deployed"
            fi

            # Check Artifact Registry images
            latest_exists=$(gcloud artifacts docker images list europe-west1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/services/$service --filter="tags:latest" --format="value(package)" --limit=1 2>/dev/null || echo "")
            sha_exists=$(gcloud artifacts docker images list europe-west1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/services/$service --filter="tags:${{ github.sha }}" --format="value(package)" --limit=1 2>/dev/null || echo "")

            if [[ -n "$latest_exists" && -n "$sha_exists" ]]; then
              image_status="âœ… Both tags"
            elif [[ -n "$latest_exists" ]]; then
              image_status="âš ï¸ Latest only"
            elif [[ -n "$sha_exists" ]]; then
              image_status="âš ï¸ SHA only"
            else
              image_status="âŒ No images"
            fi

            echo "| $service | $url | $health_status | $image_status |" >> $GITHUB_STEP_SUMMARY
          done
