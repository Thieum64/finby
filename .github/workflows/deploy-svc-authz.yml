name: Deploy svc-authz

permissions:
  id-token: write
  contents: read
  packages: write

on:
  push:
    branches:
      - main
    paths:
      - 'apps/svc-authz/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter=@hyperush/svc-authz lint

      - name: Build
        run: pnpm --filter=@hyperush/svc-authz build

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDP }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Debug context files
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== Apps directory ==="
          ls -la apps/
          echo "=== svc-authz directory ==="
          ls -la apps/svc-authz/

      - name: Build and push Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            --file apps/svc-authz/Dockerfile \
            --tag europe-west1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/services/svc-authz:${{ github.sha }} \
            --tag europe-west1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/services/svc-authz:latest \
            .
          docker push europe-west1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/services/svc-authz:${{ github.sha }}
          docker push europe-west1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/services/svc-authz:latest

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.0"

      - name: Deploy with Terraform
        working-directory: infra/terraform/environments/dev
        env:
          TF_VAR_project_id: ${{ vars.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ vars.GCP_REGION }}
          TF_VAR_runtime_service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          TF_VAR_svc_authz_image: europe-west1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/services/svc-authz:${{ github.sha }}
        run: |
          terraform init
          terraform plan -target=module.svc_authz
          terraform apply -auto-approve -target=module.svc_authz

      - name: Get service URL and health check
        working-directory: infra/terraform/environments/dev
        run: |
          URL=$(terraform output -raw svc_authz_url)
          echo "Service URL: $URL"
          sleep 30
          curl -f "$URL/healthz"