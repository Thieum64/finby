name: Import Existing Terraform Resources

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: terraform-imports-${{ github.ref }}
  cancel-in-progress: false

jobs:
  terraform-imports:
    name: Import Existing Resources
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDP }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Import Existing Resources
        working-directory: infra/terraform/environments/dev
        run: |
          terraform init -lock-timeout=5m

          echo "üîÑ Importing existing resources..."

          # Remove Firestore database from Terraform state (managed manually)
          echo "üìä Removing Firestore database from Terraform state..."
          terraform state rm google_firestore_database.database || echo "‚ö†Ô∏è Already removed or not in state"

          # Import Pub/Sub Topics
          echo "üîî Importing Pub/Sub topics..."
          terraform import module.pubsub.google_pubsub_topic.jobs "projects/${{ vars.GCP_PROJECT_ID }}/topics/jobs" || echo "‚ö†Ô∏è Already imported"
          terraform import module.pubsub.google_pubsub_topic.requests "projects/${{ vars.GCP_PROJECT_ID }}/topics/requests" || echo "‚ö†Ô∏è Already imported"
          terraform import module.pubsub.google_pubsub_topic.notifications "projects/${{ vars.GCP_PROJECT_ID }}/topics/notifications" || echo "‚ö†Ô∏è Already imported"
          terraform import module.pubsub.google_pubsub_topic.dlq "projects/${{ vars.GCP_PROJECT_ID }}/topics/dead-letter-queue" || echo "‚ö†Ô∏è Already imported"

          # Import Pub/Sub Subscriptions
          echo "üîî Importing Pub/Sub subscriptions..."
          terraform import module.pubsub.google_pubsub_subscription.jobs_sub "projects/${{ vars.GCP_PROJECT_ID }}/subscriptions/jobs-sub" || echo "‚ö†Ô∏è Already imported"
          terraform import module.pubsub.google_pubsub_subscription.requests_sub "projects/${{ vars.GCP_PROJECT_ID }}/subscriptions/requests-sub" || echo "‚ö†Ô∏è Already imported"
          terraform import module.pubsub.google_pubsub_subscription.notifications_sub "projects/${{ vars.GCP_PROJECT_ID }}/subscriptions/notifications-sub" || echo "‚ö†Ô∏è Already imported"
          terraform import module.pubsub.google_pubsub_subscription.dlq_sub "projects/${{ vars.GCP_PROJECT_ID }}/subscriptions/dlq-sub" || echo "‚ö†Ô∏è Already imported"

          # Import Secret Manager secrets
          echo "üîê Importing Secret Manager secrets..."
          terraform import module.secrets.google_secret_manager_secret.firebase_sa_json "projects/${{ vars.GCP_PROJECT_ID }}/secrets/firebase-service-account-json" || echo "‚ö†Ô∏è Already imported"
          terraform import module.secrets.google_secret_manager_secret.stripe_secret "projects/${{ vars.GCP_PROJECT_ID }}/secrets/stripe-api-secret" || echo "‚ö†Ô∏è Already imported"
          terraform import module.secrets.google_secret_manager_secret.shopify_webhook_secret "projects/${{ vars.GCP_PROJECT_ID }}/secrets/shopify-webhook-secret" || echo "‚ö†Ô∏è Already imported"

          echo "‚úÖ Import process completed!"

      - name: Verify State After Imports
        working-directory: infra/terraform/environments/dev
        run: |
          echo "üîç Running terraform plan to verify imports..."
          terraform plan -lock-timeout=5m || true
          echo "üìã Plan completed (expect some diffs for attributes not matching)"
