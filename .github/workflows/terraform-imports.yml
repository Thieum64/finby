name: Import Existing Terraform Resources

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: tfstate-core
  cancel-in-progress: false

jobs:
  terraform-imports:
    name: Import Existing Resources
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDP }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Import Core Infrastructure Resources
        working-directory: infra/terraform/environments/dev
        run: |
          terraform init -lock-timeout=10m

          echo "ðŸ”„ Importing existing core infrastructure resources..."

          # Firestore not managed by Terraform - skipping import
          echo "ðŸ“Š Firestore database not managed by Terraform - skipping"

          # Import Pub/Sub Topics
          echo "ðŸ”” Importing Pub/Sub topics..."
          terraform import module.pubsub.google_pubsub_topic.jobs "projects/${{ vars.GCP_PROJECT_ID }}/topics/jobs" || echo "âš ï¸ Jobs topic already imported"
          terraform import module.pubsub.google_pubsub_topic.requests "projects/${{ vars.GCP_PROJECT_ID }}/topics/requests" || echo "âš ï¸ Requests topic already imported"
          terraform import module.pubsub.google_pubsub_topic.notifications "projects/${{ vars.GCP_PROJECT_ID }}/topics/notifications" || echo "âš ï¸ Notifications topic already imported"
          terraform import module.pubsub.google_pubsub_topic.dlq "projects/${{ vars.GCP_PROJECT_ID }}/topics/dead-letter-queue" || echo "âš ï¸ DLQ topic already imported"

          # Import Pub/Sub Subscriptions
          echo "ðŸ”” Importing Pub/Sub subscriptions..."
          terraform import module.pubsub.google_pubsub_subscription.jobs_sub "projects/${{ vars.GCP_PROJECT_ID }}/subscriptions/jobs-sub" || echo "âš ï¸ Jobs subscription already imported"
          terraform import module.pubsub.google_pubsub_subscription.requests_sub "projects/${{ vars.GCP_PROJECT_ID }}/subscriptions/requests-sub" || echo "âš ï¸ Requests subscription already imported"
          terraform import module.pubsub.google_pubsub_subscription.notifications_sub "projects/${{ vars.GCP_PROJECT_ID }}/subscriptions/notifications-sub" || echo "âš ï¸ Notifications subscription already imported"
          terraform import module.pubsub.google_pubsub_subscription.dlq_sub "projects/${{ vars.GCP_PROJECT_ID }}/subscriptions/dlq-sub" || echo "âš ï¸ DLQ subscription already imported"

          # Import Secret Manager secrets
          echo "ðŸ” Importing Secret Manager secrets..."
          terraform import module.secrets.google_secret_manager_secret.firebase_sa_json "projects/${{ vars.GCP_PROJECT_ID }}/secrets/firebase-service-account-json" || echo "âš ï¸ Firebase secret already imported"
          terraform import module.secrets.google_secret_manager_secret.stripe_secret "projects/${{ vars.GCP_PROJECT_ID }}/secrets/stripe-api-secret" || echo "âš ï¸ Stripe secret already imported"
          terraform import module.secrets.google_secret_manager_secret.shopify_webhook_secret "projects/${{ vars.GCP_PROJECT_ID }}/secrets/shopify-webhook-secret" || echo "âš ï¸ Shopify secret already imported"

          echo "âœ… Import process completed!"

      - name: Verify State After Imports
        working-directory: infra/terraform/environments/dev
        env:
          TF_VAR_enable_metrics: false
          TF_VAR_enable_error_sink: false
        run: |
          echo "ðŸ” Running terraform plan to verify imports..."
          terraform plan -lock-timeout=10m -detailed-exitcode
          if [ $? -eq 0 ]; then
            echo "âœ… Core infrastructure plan shows 0 changes - imports successful"
          else
            echo "âŒ Core infrastructure plan shows changes - imports incomplete"
            exit 1
          fi

      - name: Import Service Resources
        env:
          TF_VAR_project_id: ${{ vars.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ vars.GCP_REGION || 'europe-west1' }}
        run: |
          echo "ðŸš€ Importing Cloud Run services..."

          # Array of services to import
          services=(svc-authz svc-shops svc-requests svc-preview svc-ia-diff svc-quality svc-billing svc-notify svc-admin api-gateway)

          for service in "${services[@]}"; do
            echo "âš™ï¸ Processing service: $service"

            # Get current service state from gcloud
            echo "ðŸ“Š Retrieving current state for $service..."
            current=$(gcloud run services describe "$service" --region="${{ vars.GCP_REGION || 'europe-west1' }}" --format=json 2>/dev/null || echo '{}')

            # Check if service exists by testing metadata.name
            service_name=$(echo "$current" | jq -r '.metadata.name // empty')
            if [ "$service_name" == "" ] || [ "$service_name" == "empty" ]; then
              echo "â­ï¸ Skipping $service (service does not exist yet)"
              continue
            fi

            # Export TF_VAR variables from actual state (Cloud Run v2 API)
            # Only export non-empty values to avoid type validation errors
            image_val=$(echo "$current" | jq -r '.spec.template.containers[0].image // empty')
            sa_val=$(echo "$current" | jq -r '.spec.template.serviceAccount // empty')
            min_inst_val=$(echo "$current" | jq -r '.spec.template.scaling.minInstanceCount // empty')
            max_inst_val=$(echo "$current" | jq -r '.spec.template.scaling.maxInstanceCount // empty')
            concurrency_val=$(echo "$current" | jq -r '.spec.template.maxInstanceRequestConcurrency // empty')
            port_val=$(echo "$current" | jq -r '.spec.template.containers[0].ports[0].containerPort // empty')
            ingress_val=$(echo "$current" | jq -r '.spec.ingress // empty')
            exec_env_val=$(echo "$current" | jq -r '.spec.template.executionEnvironment // empty')

            # Only export if not empty
            [ "$image_val" != "" ] && export TF_VAR_image="$image_val"
            [ "$sa_val" != "" ] && export TF_VAR_runtime_service_account="$sa_val"
            [ "$min_inst_val" != "" ] && export TF_VAR_min_instances="$min_inst_val"
            [ "$max_inst_val" != "" ] && export TF_VAR_max_instances="$max_inst_val"
            [ "$concurrency_val" != "" ] && export TF_VAR_container_concurrency="$concurrency_val"
            [ "$port_val" != "" ] && export TF_VAR_port="$port_val"
            [ "$ingress_val" != "" ] && export TF_VAR_ingress="$ingress_val"
            [ "$exec_env_val" != "" ] && export TF_VAR_execution_environment="$exec_env_val"

            # Check IAM policy for public invoker
            has_allUsers=$(gcloud run services get-iam-policy "$service" --region="${{ vars.GCP_REGION || 'europe-west1' }}" --format="json" 2>/dev/null | jq -r '[.bindings[]?|select(.role=="roles/run.invoker")|.members[]]|index("allUsers")')
            if [ "$has_allUsers" != "null" ] && [ -n "$has_allUsers" ]; then
              export TF_VAR_enable_public_invoker=true
            else
              export TF_VAR_enable_public_invoker=false
            fi

            echo "ðŸ“‹ Variables exported for $service:"
            echo "  Image: ${TF_VAR_image:-'(not set)'}"
            echo "  Service Account: ${TF_VAR_runtime_service_account:-'(not set)'}"
            echo "  Min Instances: ${TF_VAR_min_instances:-'(not set)'}"
            echo "  Max Instances: ${TF_VAR_max_instances:-'(not set)'}"
            echo "  Container Concurrency: ${TF_VAR_container_concurrency:-'(not set)'}"
            echo "  Port: ${TF_VAR_port:-'(not set)'}"
            echo "  Ingress: ${TF_VAR_ingress:-'(not set)'}"
            echo "  Execution Environment: ${TF_VAR_execution_environment:-'(not set)'}"
            echo "  Public Invoker: $TF_VAR_enable_public_invoker"

            # Navigate to service terraform directory
            cd infra/terraform/services/$service

            # Initialize terraform
            terraform init -lock-timeout=10m

            # Try to import the Cloud Run service (exact module address)
            terraform import module.service.google_cloud_run_v2_service.service "projects/${{ vars.GCP_PROJECT_ID }}/locations/${{ vars.GCP_REGION || 'europe-west1' }}/services/$service" || echo "âš ï¸ Service $service already imported or absent"

            # Run terraform plan to check if import was successful
            if terraform plan -lock-timeout=10m -detailed-exitcode; then
              echo "âœ… $service import successful - 0 changes"
            else
              echo "âŒ $service import incomplete - changes detected"
            fi

            # Go back to root
            cd ../../../../
          done

      - name: Verify Service Imports
        env:
          TF_VAR_project_id: ${{ vars.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ vars.GCP_REGION || 'europe-west1' }}
        run: |
          echo "ðŸ” Verifying service imports with terraform plan..."

          services=(svc-authz svc-shops svc-requests svc-preview svc-ia-diff svc-quality svc-billing svc-notify svc-admin api-gateway)
          failed_services=()

          for service in "${services[@]}"; do
            echo "ðŸ“‹ Final verification for $service..."

            # Get current service state from gcloud (same as import step)
            current=$(gcloud run services describe "$service" --region="${{ vars.GCP_REGION || 'europe-west1' }}" --format=json 2>/dev/null || echo '{}')

            # Check if service exists by testing metadata.name
            service_name=$(echo "$current" | jq -r '.metadata.name // empty')
            if [ "$service_name" == "" ] || [ "$service_name" == "empty" ]; then
              echo "â­ï¸ Skipping $service (service does not exist yet)"
              continue
            fi

            # Export exact same TF_VAR variables as import step (Cloud Run v2 API)
            # Only export non-empty values to avoid type validation errors
            image_val=$(echo "$current" | jq -r '.spec.template.containers[0].image // empty')
            sa_val=$(echo "$current" | jq -r '.spec.template.serviceAccount // empty')
            min_inst_val=$(echo "$current" | jq -r '.spec.template.scaling.minInstanceCount // empty')
            max_inst_val=$(echo "$current" | jq -r '.spec.template.scaling.maxInstanceCount // empty')
            concurrency_val=$(echo "$current" | jq -r '.spec.template.maxInstanceRequestConcurrency // empty')
            port_val=$(echo "$current" | jq -r '.spec.template.containers[0].ports[0].containerPort // empty')
            ingress_val=$(echo "$current" | jq -r '.spec.ingress // empty')
            exec_env_val=$(echo "$current" | jq -r '.spec.template.executionEnvironment // empty')

            # Only export if not empty
            [ "$image_val" != "" ] && export TF_VAR_image="$image_val"
            [ "$sa_val" != "" ] && export TF_VAR_runtime_service_account="$sa_val"
            [ "$min_inst_val" != "" ] && export TF_VAR_min_instances="$min_inst_val"
            [ "$max_inst_val" != "" ] && export TF_VAR_max_instances="$max_inst_val"
            [ "$concurrency_val" != "" ] && export TF_VAR_container_concurrency="$concurrency_val"
            [ "$port_val" != "" ] && export TF_VAR_port="$port_val"
            [ "$ingress_val" != "" ] && export TF_VAR_ingress="$ingress_val"
            [ "$exec_env_val" != "" ] && export TF_VAR_execution_environment="$exec_env_val"

            # Check IAM policy for public invoker
            has_allUsers=$(gcloud run services get-iam-policy "$service" --region="${{ vars.GCP_REGION || 'europe-west1' }}" --format="json" 2>/dev/null | jq -r '[.bindings[]?|select(.role=="roles/run.invoker")|.members[]]|index("allUsers")')
            if [ "$has_allUsers" != "null" ] && [ -n "$has_allUsers" ]; then
              export TF_VAR_enable_public_invoker=true
            else
              export TF_VAR_enable_public_invoker=false
            fi

            cd infra/terraform/services/$service

            if terraform plan -lock-timeout=10m -detailed-exitcode; then
              echo "âœ… $service final plan shows 0 changes - import successful"
            else
              echo "âŒ $service final plan shows changes - import incomplete"
              failed_services+=("$service")
            fi

            cd ../../../../
          done

          if [ ${#failed_services[@]} -gt 0 ]; then
            echo "âŒ Failed services: ${failed_services[*]}"
            echo "## âŒ Import Failures" >> $GITHUB_STEP_SUMMARY
            echo "Services with remaining diffs: ${failed_services[*]}" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All service imports successful - 0 changes for all services"
          fi

      - name: Import Summary
        run: |
          echo "## ðŸ“‹ Import Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Core infrastructure import process completed.**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Service import process completed.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services processed:** svc-authz, svc-shops, svc-requests, svc-preview, svc-ia-diff, svc-quality, svc-billing, svc-notify, svc-admin, api-gateway" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This workflow is for initial migration/import only." >> $GITHUB_STEP_SUMMARY
          echo "Regular deployments should use the main deploy-services.yml workflow." >> $GITHUB_STEP_SUMMARY
