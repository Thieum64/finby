name: Doctor Gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  doctor:
    name: Run Doctor Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared libraries
        continue-on-error: true
        run: pnpm -r --filter "./packages/**" build

      - name: Build all services
        continue-on-error: true
        run: pnpm -r --filter "./apps/**" build

      - name: Run Doctor
        id: doctor
        run: |
          echo "ðŸ¥ Running doctor validation..."
          node scripts/doctor.mjs

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ¥ Doctor Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.doctor.outcome }}" = "success" ]; then
            echo "âœ… All checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Validation failed - check logs above" >> $GITHUB_STEP_SUMMARY
          fi
